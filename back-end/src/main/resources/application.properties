# LearnVilla
spring.application.name=learnvilla

# server port configuration
server.port=8081

# Spring DataSource (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/learnvilla
spring.datasource.username=learnvilla
spring.datasource.password=learnvilla

# Hibernate properties
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.format-sql=true
spring.jpa.show-sql=true

logging.file.path=mylogs
logging.level.com.cts.learnvilla.service.impl=DEBUG
logging.level.com.cts.learnvilla.exception=ERROR
