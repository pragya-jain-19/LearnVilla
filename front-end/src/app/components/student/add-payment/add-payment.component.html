<div class="container">
    <div class="row mt-5">
      <!-- Left -->
      <div class="col-lg-9">
        <div class="accordion" id="accordionPayment">
          <!-- Credit card -->
          <div class="accordion-item mb-3">
            <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
              <div class="form-check w-100 collapsed" data-bs-toggle="collapse" data-bs-target="#collapseCC" aria-expanded="false">
                <label class="form-check-label pt-1" for="payment1">
                  Credit Card
                </label>
              </div>
              <span><i class="fa fa-credit-card"></i></span>
            </h2>
            <div id="collapseCC" class="accordion-collapse collapse show" data-bs-parent="#accordionPayment">
              <div class="accordion-body">
                <div class="mb-3">
                  <label class="form-label">Card Number</label>
                  <input type="text" class="form-control" placeholder="Enter 16 digits card number" required pattern="[0-9]{16}" ngModel name="cardNumber" #cardNumber="ngModel">
                  <span class="text-danger small" [hidden]="cardNumber.valid || cardNumber.untouched">Enter valid card number</span>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="form-label">Name on card</label>
                      <input type="text" class="form-control" placeholder="Enter card holder name" required ngModel name="cardName" #cardName="ngModel">
                      <span class="text-danger small" [hidden]="cardName.valid || cardName.untouched">Enter valid card holder's name</span>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="mb-3">
                      <label class="form-label">Expiry date</label>
                      <input type="text" class="form-control" placeholder="Expiry Date (MM/YY)" required ngModel name="expiry" #expiry="ngModel">
                      <span class="text-danger small" [hidden]="expiry.valid || expiry.untouched">Enter valid expiry date</span>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="mb-3">
                      <label class="form-label">CVV</label>
                      <input type="password" class="form-control" required minlength="3" maxlength="3" ngModel name="cvv" #cvv="ngModel">
                      <span class="text-danger small" [hidden]="cvv.valid || cvv.untouched">Enter valid cvv</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right -->
      <div class="col-lg-3">
        <div class="card position-sticky top-0">
          <div class="p-3 bg-light bg-opacity-10">
            <h6 class="card-title mb-3">Payment Summary</h6>
            <div class="d-flex justify-content-between mb-1 small">
              <span>Subtotal</span> <span>Rs. {{price}}/-</span>
            </div>
            <div class="d-flex justify-content-between mb-1 small">
              <span>GST</span> <span>Rs. {{gst}}/-</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-4 small">
              <span>TOTAL</span> <strong class="text-dark">Rs. {{totalPrice}}/-</strong>
            </div>
            <div class="form-check mb-1 small">
              <input class="form-check-input" type="checkbox" value="" id="tnc" required ngModel name="tnc" #tnc="ngModel">
              <label class="form-check-label" for="tnc">
                I agree to the <a target="_blank" href="https://www.britishcouncil.in/english/terms-conditions-online-courses">terms and conditions</a>
              </label>
            </div>
            <div class="form-check mb-3 small">
              <input class="form-check-input" type="checkbox" value="" id="subscribe" required ngModel name="subscribe" #subscribe="ngModel">
              <label class="form-check-label" for="subscribe">
                Get emails about product updates and events. If you change your mind, you can unsubscribe at any time. <a target="_blank" href="https://elearningindustry.com/privacy-policy">Privacy Policy</a>
              </label>
            </div>
          <button class="btn btn-primary w-100 mt-2" [disabled]="(cardNumber.invalid || cardName.invalid || expiry.invalid || cvv.invalid || tnc.untouched || subscribe.untouched)" (click)="addPayment()">Place order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
